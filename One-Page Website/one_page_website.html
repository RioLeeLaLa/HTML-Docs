	<!-- Images used to open the lightbox -->

<div class="row">

  <div class="column">
    <img src="Images/thumb/thumbnail_3.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="Images/thumb/thumbnail_4.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="Images/thumb/thumbnail_8.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="Images/thumb/thumbnail_9.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
  </div>
</div>

<!-- The Modal/Lightbox -->
<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="Images/thumb/thumbnail_3.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="Images/thumb/thumbnail_4.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="Images/thumb/thumbnail_8.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="Images/thumb/thumbnail_9.jpg" style="width:100%">
    </div>

    <!-- Next/previous controls -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Caption text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail image controls -->
    <div class="column">
      <img class="demo" src="Images/thumb/thumbnail_3.jpg" onclick="currentSlide(1)" alt="">
    </div>

    <div class="column">
      <img class="demo" src="Images/thumb/thumbnail_4.jpg" onclick="currentSlide(2)" alt="">
    </div>

    <div class="column">
      <img class="demo" src="Images/thumb/thumbnail_8.jpg" onclick="currentSlide(3)" alt="">
    </div>

    <div class="column">
      <img class="demo" src="Images/thumb/thumbnail_9.jpg" onclick="currentSlide(4)" alt="">
    </div>
  </div>
</div>
