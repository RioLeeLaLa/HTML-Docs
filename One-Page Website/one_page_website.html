			<!-- Gallery-->
			<section>
			<div id="gallery">
			<h1>Gallery</h1>
			<!-- Photo container 1-->
			<body>

				<h2 style="text-align:center">Cupcake Gallery</h2>
				
				<div class="row">
				  <div class="column">
					<img src="./images/Thumb/thumbnail_1.jpg" alt=""style="width:600px;height:400px;" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
				  </div>
				  <div class="column">
					<img src="./images/Thumb/thumbnail_2.jpg" alt=""style="width:600px;height:400px;" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
				  </div>
				  <div class="column">
					<img src="./images/Thumb/thumbnail_3.jpg" alt=""style="width:600px;height:400px;" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
				  </div>
				  <div class="column">
					<img src="./images/Thumb/thumbnail_4.jpg" alt=""style="width:600px;height:400px;" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
				  </div>
				</div>
				
				<div id="myModal" class="modal">
				  <span class="close cursor" onclick="closeModal()">&times;</span>
				  <div class="modal-content">
				
					<div class="mySlides">
					  <div class="numbertext">1 / 4</div>
					  <img src="./images/Thumb/thumbnail_1.jpg" alt=""style="width:600px;height:400px;">
					</div>
				
					<div class="mySlides">
					  <div class="numbertext">2 / 4</div>
					  <img src="./images/Thumb/thumbnail_2.jpg" alt=""style="width:600px;height:400px;">
					</div>
				
					<div class="mySlides">
					  <div class="numbertext">3 / 4</div>
					  <img src="./images/Thumb/thumbnail_3.jpg" alt=""style="width:600px;height:400px;">
					</div>
					
					<div class="mySlides">
					  <div class="numbertext">4 / 4</div>
					  <img src="./images/Thumb/thumbnail_4.jpg" alt=""style="width:600px;height:400px;">
					</div>
					
					<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
					<a class="next" onclick="plusSlides(1)">&#10095;</a>
				
					<div class="caption-container">
					  <p id="caption"></p>
					</div>
				
				
					<div class="column">
					  <img class="demo cursor" src="./images/Thumb/thumbnail_1.jpg" alt=""style="width:600px;height:400px;" onclick="currentSlide(1)" alt="">
					</div>
					<div class="column">
					  <img class="demo cursor" src="./images/Thumb/thumbnail_2.jpg" alt=""style="width:600px;height:400px;" onclick="currentSlide(2)" alt="">
					</div>
					<div class="column">
					  <img class="demo cursor" src="./images/Thumb/thumbnail_3.jpg" alt=""style="width:600px;height:400px;" onclick="currentSlide(3)" alt="">
					</div>
					<div class="column">
					  <img class="demo cursor" src="./images/Thumb/thumbnail_4.jpg" alt=""style="width:600px;height:400px;" onclick="currentSlide(4)" alt="">
					</div>
				  </div>
				</div>
				
			<!-- End gallery -->
			<!-- RSVP -->
			<section>
