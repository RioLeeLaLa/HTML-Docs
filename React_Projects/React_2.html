<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigion></script>
    <script src="https://unpkg.com/react-dom@16/umd/react.development.js" crossorigion></script>
</head>

<body>
    <script>
        <div id="like_button_container"></div>
    const X = React.createElement;

    class likeButton extends React.Component {
        constructor(props) {
            super(props) ;
            this.state = { liked: false} ;
            }

            render() {
                if (this.state.liked) {
                    return 'You clicked the like button!';
                }

                return X(
                    'button',
                    { onClick: () => this.setState({ liked: true }} },
                    'Like'
                ) ;        
        }
    }
    const domContainer = document.querySelector('#like_button_cpntainer');
    ReactDOM.render(X(likeButton), domContainer);
</script>
</body>
</html>
